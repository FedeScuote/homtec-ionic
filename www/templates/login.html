<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="login-body">
    <h1>HOMTEC</h1>

    <form ng-submit="doLogin()">
      <div class="login-list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase√±a</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <p>Te olvidaste de la clave/usuario?</p>
        <label class="item item-button">
          <button class="button button-block button-positive" type="submit">INGRESAR</button>
        </label>
      </div>
    </form>
    <hr>
    <p>- o -</p>
    <hr>
    <button class="button button-block button-positive">ACCEDER CON FACEBOOK</button>
    <button class="button button-block button-positive">ACCEDER CON GOOGLE</button>
    <button class="button button-register button-block button-positive">REGISTRARSE</button>
  </ion-content>
</ion-modal-view>
